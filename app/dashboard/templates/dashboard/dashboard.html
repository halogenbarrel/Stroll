{% extends 'base.html' %}

{% block extra_css %}
<style>
    /* Custom card styling that builds on Bootstrap */
    .card {
        border: none;
        background: rgba(114, 161, 231, 0.4);
        box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1),
            -4px -4px 15px rgba(255, 255, 255, 0.8),
            inset 2px 2px 5px rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        border-radius: 15px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 12px 12px 20px rgba(0, 0, 0, 0.15),
            -6px -6px 20px rgba(255, 255, 255, 0.9),
            inset 2px 2px 5px rgba(255, 255, 255, 0.2);
        background: rgba(114, 161, 231, 1);
    }

    .card-body {
        padding: 2rem 1.5rem;
    }

    .card-title {
        color: #2c3e50;
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }

    /* Custom button styling that extends Bootstrap */
    .btn-primary {
        padding: 0.75rem 1.5rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    /* Custom welcome text styling */
    .welcome-text {
        color: #2c3e50;
        font-size: 2.5rem;
        font-weight: 600;
        margin-bottom: 2rem;
        text-align: center;
    }

    /* Add some spacing and max-width to the container */
    .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
    }

    /* Make cards same height and center content */
    .card-body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1 class="welcome-text">Welcome to Stroll</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">Dog Management</h2>
                    <a href="{% url 'dog_list' %}" class="btn btn-primary">View Dogs</a>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">Jobs</h2>
                    {% if user.is_authenticated %}
                    <a href="{% url 'view_job:job_detail' job_id=1 %}" class="btn btn-primary">View Jobs</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="btn btn-secondary">Login to View Jobs</a>
                    {% endif %}
                </div>
            </div>
        </div>

        {% if user.is_staff %}
        <div class="col">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title">Admin</h2>
                    <a href="{% url 'admin:index' %}" class="btn btn-primary">Admin Panel</a>
                </div>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
